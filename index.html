<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Police d'écriture googler : Lato font-family -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Lien vers le site pour les icones : Ionic-->
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Lien vers le fichier style.CSS -->
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Jeu de dès pour examen studi</title>
  </head>
  <body>
        <!-- Panneau Joueur 1 -->
        <div class="wrapper clearfix">
          <div class="player-1-panel active">
            <div class="player-name" id="name-1">Joueur 1</div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-1">11</div>
            </div>
          </div>
          <!-- Fin du panneau Joueur 1 -->
    
          <!-- Panneau Joueur 2 -->
          <div class="player-2-panel">
            <div class="player-name" id="name-2">Joueur 2</div>
            <div class="player-score" id="score-2">72</div>
            <div class="player-current-box">
              <div class="player-current-label">Current</div>
              <div class="player-current-score" id="current-2">0</div>
            </div>
          </div>
          <!-- Fin panneau joueur 2 -->
    
          <!-- Boutons en français -->
          <button class="btn-new">
            <i class="ion-ios-plus-outline"></i>Nouveau Jeu
          </button>
          <button class="btn-roll"><i class="ion-ios-loop"></i>Faire rouler les dès</button>
          <button class="btn-hold">
            <i class="ion-ios-download-outline"></i>Prendre la cagnotte
          </button>
    
          <!-- Entrée du score final -->
          <input type="text" id="winningScore" placeholder="Final score" />
    
          <!-- Dice images -->
          <img src="images/dice-3.png" alt="Dice" class="dice" id="dice1" />
          <img src="images/dice-3.png" alt="Dice" class="dice" id="dice2" />
        </div>
    
        <!-- Lien fichier externe JavaScript -->
        <script src="dicegame.js"></script>
  </body>
</html>
